<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/src/assets/styles/style.css" rel="stylesheet" />
		<title>To Do List Avancee</title>
	</head>
	<body class="min-h-screen">
		<main id="app" class="grid grid-cols-12 gap-4 p-6">
			<header class="col-span-2 bg-gray-100 px-2 py-4 rounded-xl">
				<h1>TaskZen</h1>
				<nav>
					<a href="../index.html">Tableau de bord</a>
					<a href="./upcoming.html">A venir</a>
					<a href="./today.html">Aujourd'hui</a>
				</nav>
			</header>
			<section class="col-span-7 px-2 py-4">
				<div id="stats"></div>
				<div>
					<ul id="taskList"></ul>
				</div>
			</section>
			<aside class="col-span-3 bg-gray-50 p-4 rounded-xl">
				<form id="taskForm" class="min-h-screen flex flex-col">
					<!-- Contenu principal du formulaire -->
					<div class="flex-grow space-y-4 p-6">
						<h2 id="task-title" class="text-2xl font-semibold text-gray-900">
							Nouvelle tâche
						</h2>

						<!-- Champ Titre -->
						<div>
							<label
								for="title"
								class="block text-sm font-normal text-gray-500">
								Titre
							</label>
							<div
								class="mt-2 flex items-center rounded-md pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
								<input
									type="text"
									id="title"
									name="title"
									placeholder="Entrez un titre"
									required
									class="block w-full py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" />
							</div>
						</div>

						<!-- Champ Description -->
						<div>
							<label
								for="description"
								class="block text-sm font-normal text-gray-500">
								Description
							</label>
							<div
								class="mt-2 flex rounded-md outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
								<textarea
									id="description"
									name="description"
									rows="5"
									placeholder="Décrivez la tâche..."
									class="block w-full resize-none py-1.5 px-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm"></textarea>
							</div>
						</div>

						<div class="grid grid-cols-6 gap-y-3">
							<!-- Champ Catégorie -->
							<div class="col-span-5">
								<div class="flex flex-row items-center justify-between gap-6">
									<label
										for="category"
										class="block text-sm font-normal text-gray-500">
										Catégorie
									</label>
									<div
										class="mt-2 flex rounded-md outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
										<select
											id="category"
											name="category"
											class="block w-36 py-1.5 px-3 text-base text-gray-900 focus:outline-none sm:text-sm bg-transparent">
											<option value="Par defaut">Par défaut</option>
											<option value="Étude">Étude</option>
											<option value="Travail">Travail</option>
											<option value="Santé">Santé</option>
											<option value="Personnel">Personnel</option>
										</select>
									</div>
								</div>
							</div>
							<!-- Champ Date -->
							<div class="col-span-5">
								<div class="flex flex-row items-center justify-between gap-6">
									<label
										for="dueDate"
										class="block text-sm font-normal text-gray-500">
										Date d'échéance
									</label>
									<div
										class="mt-2 flex rounded-md pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
										<input
											type="date"
											id="dueDate"
											name="dueDate"
											class="block w-32 py-1.5 pr-3 pl-1 text-base text-gray-900 focus:outline-none sm:text-sm bg-transparent" />
									</div>
								</div>
							</div>

							<!-- Champ Statut -->
							<div class="col-span-5">
								<div class="flex flex-row items-center justify-between gap-6">
									<label
										for="status"
										class="block text-sm font-normal text-gray-500">
										Statut
									</label>
									<div
										class="mt-2 flex w-36 rounded-md outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
										<select
											id="status"
											name="status"
											class="block w-full py-1.5 px-3 text-base text-gray-900 focus:outline-none sm:text-sm bg-transparent">
											<option value="pending">À faire</option>
											<option value="in-progress">En cours</option>
											<option value="blocked">Bloquée</option>
											<option value="completed">Terminée</option>
										</select>
									</div>
								</div>
							</div>

							<!-- Tags -->
							<div class="col-span-5">
								<div
									class="space-y-2 flex flex-row items-center justify-between gap-6">
									<span class="block text-sm font-normal text-gray-500"
										>Tags</span
									>
									<div class="flex items-center gap-3">
										<span
											class="rounded-sm text-sm bg-sky-100 text-sky-900 py-1 px-5">
											Tag 1
										</span>
										<button
											type="button"
											class="rounded-sm text-sm py-1 px-5 text-gray-700 outline outline-1 -outline-offset-1 outline-gray-200 hover:bg-gray-50 active:bg-gray-100">
											+ Add Tag
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Footer collé en bas -->
					<div
						class="sticky bottom-0 pt-4 pb-6 flex flex-col sm:flex-row gap-4 px-6">
						<button
							type="submit"
							id="submit-btn"
							class="w-full sm:w-auto grow rounded-lg bg-amber-400 px-6 py-3 text-lg font-bold text-gray-900 hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-500">
							Ajouter tache
						</button>
					</div>
				</form>
			</aside>
		</main>
		<script type="module" src="/src/main.js"></script>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/lucide@0.274.0/dist/lucide.min.js"></script>
	</body>
</html>
